{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - Portfolio</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/sections.css' %}" rel="stylesheet">
</head>

<body>
    <header class="center-row">
        <div class="header-left-side center-row">
            <a href="{% url 'home' %}">
                <h2>Chris</h2>
            </a>
        </div>
    
        <nav class="header-right-side center-row">
    
            <!-- Hamburger Button -->
            <div class="hamburger" onclick="toggleMenu()">
                &#9776;
            </div>
    
            <!-- <input type="checkbox" id="nav-check">
    
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div> -->
    
            <div class="nav-options center-row" id="nav-menu">
                <a href="{% url 'about' %}">About Me</a>
                <a href="{% url 'projects_list' %}">Projects</a>
                <a href="{% url 'experience_and_education' %}">Experience And Education</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
        </nav>
    </header>
    
    {% block content %}{% endblock %}
    
    <!-- Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
